<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="earthGrad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#5ad1ff"/>
      <stop offset="100%" stop-color="#0b3c7a"/>
    </radialGradient>

    <linearGradient id="headGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3aa0ff"/>
      <stop offset="100%" stop-color="#0b3c7a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1024" height="1024" fill="white"/>

  <!-- Main group centered -->
  <g transform="translate(512,512)">

    <!-- Earth -->
    <circle cx="0" cy="80" r="260" fill="url(#earthGrad)"/>

    <!-- Continents (simplified & centered) -->
    <path d="M-120 -10c80-60 200-40 210 10s-70 100-170 90-160-20-40-100z" fill="#5fd38d"/>
    <path d="M40 140c80-20 180 20 150 80s-180 100-260 40 30-90 110-120z" fill="#5fd38d"/>

    <!-- Headphone band -->
    <path d="M-260 60a260 260 0 0 1 520 0" fill="none" stroke="url(#headGrad)" stroke-width="42" stroke-linecap="round"/>

    <!-- Earpads -->
    <rect x="-340" y="40" rx="45" ry="45" width="90" height="200" fill="#1e90ff"/>
    <rect x="250" y="40" rx="45" ry="45" width="90" height="200" fill="#1e90ff"/>

    <!-- Speech bubble -->
    <rect x="-180" y="40" rx="60" ry="60" width="360" height="200" fill="#0b5fd7"/>
    <polygon points="-100,240 -140,300 -40,250" fill="#0b5fd7"/>

    <!-- Waveform -->
    <g stroke="white" stroke-width="10" stroke-linecap="round">
      <line x1="-80" y1="140" x2="-80" y2="180"/>
      <line x1="-40" y1="100" x2="-40" y2="220"/>
      <line x1="0" y1="120" x2="0" y2="200"/>
      <line x1="40" y1="80" x2="40" y2="240"/>
      <line x1="80" y1="120" x2="80" y2="200"/>
    </g>

    <!-- Letter A -->
    <text x="120" y="200" font-size="140" font-weight="bold" fill="white"
          font-family="Arial, Helvetica, sans-serif">A</text>

  </g>
</svg>
