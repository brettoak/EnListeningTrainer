
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e88e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradOrange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6f00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Speech bubble -->
  <rect x="40" y="60" rx="24" ry="24" width="260" height="160" fill="url(#gradBlue)"/>
  <polygon points="120,220 150,220 130,250" fill="url(#gradBlue)"/>

  <!-- Headphones -->
  <path d="M80 70 C80 20, 260 20, 260 70" fill="none" stroke="#ff9800" stroke-width="14"/>
  <rect x="60" y="90" rx="14" ry="14" width="40" height="90" fill="#ff9800"/>
  <rect x="260" y="90" rx="14" ry="14" width="40" height="90" fill="#ff9800"/>

  <!-- Waveform -->
  <polyline points="110,140 130,140 145,120 160,170 175,130 190,150 210,150" 
            fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Quotation mark -->
  <text x="70" y="140" font-size="72" fill="#bbdefb" font-family="Arial, Helvetica, sans-serif">â€œ</text>

  <!-- Text -->
  <text x="340" y="140" font-size="64" fill="#1e88e5" font-weight="bold" font-family="Arial, Helvetica, sans-serif">
    English
  </text>
  <text x="340" y="210" font-size="64" fill="url(#gradOrange)" font-weight="bold" font-family="Arial, Helvetica, sans-serif">
    Listening
  </text>
</svg>
