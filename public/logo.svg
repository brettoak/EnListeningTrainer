<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="earthGrad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#4fd1ff"/>
      <stop offset="100%" stop-color="#0b3c7a"/>
    </radialGradient>

    <linearGradient id="headGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e90ff"/>
      <stop offset="100%" stop-color="#0b3c7a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1024" height="1024" fill="white"/>

  <!-- Earth -->
  <circle cx="512" cy="540" r="260" fill="url(#earthGrad)"/>

  <!-- Simple continents -->
  <path d="M420 420c60-40 140-30 160 0s-40 80-120 90-140-20-40-90z" fill="#5fd38d"/>
  <path d="M560 620c60-20 140 10 120 60s-140 80-200 30 20-70 80-90z" fill="#5fd38d"/>

  <!-- Headphones -->
  <path d="M260 520a252 252 0 0 1 504 0" fill="none" stroke="url(#headGrad)" stroke-width="40" stroke-linecap="round"/>

  <!-- Left ear -->
  <rect x="200" y="500" rx="40" ry="40" width="80" height="180" fill="#1e90ff"/>
  <!-- Right ear -->
  <rect x="744" y="500" rx="40" ry="40" width="80" height="180" fill="#1e90ff"/>

  <!-- Speech bubble -->
  <rect x="320" y="450" rx="60" ry="60" width="360" height="200" fill="#0b5fd7"/>
  <polygon points="420,700 380,760 460,720" fill="#0b5fd7"/>

  <!-- Waveform -->
  <path d="M430 600 L430 620 
           M460 560 L460 660
           M490 590 L490 630
           M520 540 L520 680
           M550 590 L550 630
           M580 560 L580 660
           M610 600 L610 620"
        stroke="white" stroke-width="10" stroke-linecap="round"/>

  <!-- Letter A -->
  <text x="620" y="625" font-size="140" font-weight="bold" fill="white" font-family="Arial, Helvetica, sans-serif">
    A
  </text>

</svg>
